<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/villages_alnashy_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_villages_alnashy_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Field1</strong><br />' + (feature.properties['Field1'] !== null ? autolinker.link(feature.properties['Field1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Field2</th>\
                        <td>' + (feature.properties['Field2'] !== null ? autolinker.link(feature.properties['Field2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Field3</th>\
                        <td>' + (feature.properties['Field3'] !== null ? autolinker.link(feature.properties['Field3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_villages_alnashy_1_0() {
            return {
                pane: 'pane_villages_alnashy_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/accommodation_shelter2.svg',
            iconSize: [37.99999999999999, 37.99999999999999]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_villages_alnashy_1');
        map.getPane('pane_villages_alnashy_1').style.zIndex = 401;
        map.getPane('pane_villages_alnashy_1').style['mix-blend-mode'] = 'normal';
        var layer_villages_alnashy_1 = new L.geoJson(json_villages_alnashy_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_villages_alnashy_1',
            layerName: 'layer_villages_alnashy_1',
            pane: 'pane_villages_alnashy_1',
            onEachFeature: pop_villages_alnashy_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_villages_alnashy_1_0(feature));
            },
        });
        var cluster_villages_alnashy_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_villages_alnashy_1.addLayer(layer_villages_alnashy_1);

        bounds_group.addLayer(layer_villages_alnashy_1);
        cluster_villages_alnashy_1.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/villages_alnashy_1.png" /> villages_alnashy': cluster_villages_alnashy_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_villages_alnashy_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Field1'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Field1": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Field1 = document.createElement('div');
            div_Field1.id = "div_Field1";
            div_Field1.className= "filterselect";
            document.getElementById("menu").appendChild(div_Field1);
            sel_Field1 = document.createElement('select');
            sel_Field1.multiple = true;
            sel_Field1.size = 10;
            sel_Field1.id = "sel_Field1";
            var Field1_options_str = "<option value='' unselected></option>";
            sel_Field1.onchange = function(){filterFunc()};
            Field1_options_str  += '<option value="Башкировка">Башкировка</option>';
            Field1_options_str  += '<option value="Вишур">Вишур</option>';
            Field1_options_str  += '<option value="Вознесенский (Вознесенск)">Вознесенский (Вознесенск)</option>';
            Field1_options_str  += '<option value="Высокая Гора">Высокая Гора</option>';
            Field1_options_str  += '<option value="Голюшурма">Голюшурма</option>';
            Field1_options_str  += '<option value="Горюново">Горюново</option>';
            Field1_options_str  += '<option value="Ива">Ива</option>';
            Field1_options_str  += '<option value="Ивановский">Ивановский</option>';
            Field1_options_str  += '<option value="Калиновка (Калинино)">Калиновка (Калинино)</option>';
            Field1_options_str  += '<option value="Каменное (Боголюбово)">Каменное (Боголюбово)</option>';
            Field1_options_str  += '<option value="Красный Яр">Красный Яр</option>';
            Field1_options_str  += '<option value="Ласточкино">Ласточкино</option>';
            Field1_options_str  += '<option value="Лебедевка">Лебедевка</option>';
            Field1_options_str  += '<option value="Михайловка">Михайловка</option>';
            Field1_options_str  += '<option value="Мочаловка (Мочалино)">Мочаловка (Мочалино)</option>';
            Field1_options_str  += '<option value="Мырк-Ошмес">Мырк-Ошмес</option>';
            Field1_options_str  += '<option value="Никольское">Никольское</option>';
            Field1_options_str  += '<option value="Покровское">Покровское</option>';
            Field1_options_str  += '<option value="Пчелка">Пчелка</option>';
            Field1_options_str  += '<option value="Рождественское">Рождественское</option>';
            Field1_options_str  += '<option value="Скворцы">Скворцы</option>';
            Field1_options_str  += '<option value="Чапаево">Чапаево</option>';
            Field1_options_str  += '<option value="Чистяково">Чистяково</option>';
            Field1_options_str  += '<option value="Чия">Чия</option>';
            Field1_options_str  += '<option value="Шарипово">Шарипово</option>';
            Field1_options_str  += '<option value="Шаршада">Шаршада</option>';
            Field1_options_str  += '<option value="Щеглы">Щеглы</option>';
            Field1_options_str  += '<option value="Эметаж">Эметаж</option>';
            Field1_options_str  += '<option value="Юмга">Юмга</option>';
            Field1_options_str  += '<option value="Юрт-Какси">Юрт-Какси</option>';
            Field1_options_str  += '<option value="имя">имя</option>';
            Field1_options_str  += '<option value="починок Силе (Луч)">починок Силе (Луч)</option>';
            sel_Field1.innerHTML = Field1_options_str;
            div_Field1.appendChild(sel_Field1);
            var lab_Field1 = document.createElement('div');
            lab_Field1.innerHTML = 'Field1';
            lab_Field1.className = 'filterlabel';
            div_Field1.appendChild(lab_Field1);
            var reset_Field1 = document.createElement('div');
            reset_Field1.innerHTML = 'clear filter';
            reset_Field1.className = 'filterlabel';
            reset_Field1.onclick = function() {
                var options = document.getElementById("sel_Field1").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Field1.appendChild(reset_Field1);
        </script>
    </body>
</html>
